<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="uploadtable w3-center w3-pale-red w3-card-4 w3-hover-shadow w3-round-large">
  <input class="form-control" type="file"
         (change)="onChange($event)">

  <div>
    <button (click)="onUpload()"
            class="w3-button w3-orange w3-hover-green btn-success">
      Upload
    </button>
  </div>
</div>
